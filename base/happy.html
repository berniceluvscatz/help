<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filmzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index'%}">
        Filmzer
      </a>
    </div>
  </nav>

  <div class="container">
    <hr>
  <h1>Hier ist deine Filmauswahl!</h1>
  <br><br>




    <div class="row">
    		{% for movies in movie %}
    		<div class="col-lg-4">
    	

    			<div class="box-element product">
            <br>
    				<h6><strong>Movie Name: {{film.name}}</strong></h6>
    				<hr>

            <ul class="list-group list-group-flush">
              <li class="list-group-item">Genre:  {{film.genre}} </li>
              <li class="list-group-item">Laenge : {{film.laenge}}</li>
              <li class="list-group-item">Jahr :   {{film.jahr}}</li>
                <li class="list-group-item">Regie :   {{film.regie}}</li>
                  <li class="list-group-item">IMDB :   {{film.imdb_rating}}</li>
            </ul>



    			</div>
    		</div>
    		{% endfor %}
    	</div>





  </div>





  </body>
</html>
